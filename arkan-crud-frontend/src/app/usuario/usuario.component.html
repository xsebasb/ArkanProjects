<div class="container text-left">
  <h1 class="text-left text-info">Listado de usuarios</h1>
  <button class="btn btn-rounded btn-secondary mr-2" type="button" [routerLink]="['/usuario/form']">
    Crear Usuario
  </button>
  <button class="btn btn-rounded btn-warning text-white" type="button" [routerLink]="['/ciudad/form']">
    Crear Ciudad
  </button>
</div>
<div *ngIf="usuarios?.length == 0" class="alert alert-info">
  No hay registros en la base de datos!
</div>
<div class="d-flex justify-content-center align-items-center" >
  <div class="row" >
    <div class="col-xl-3 col-lg-4 col-md-6 col-sm-6" *ngFor="let usuario of usuarios">
<div class="card m-2"   style="width: 16.5rem; height: 30rem;" >
  <img class="card-img-top" src="https://api.lorem.space/image/face?w=150&amp;h=100" alt="Card image person">

  <ul class="list-group list-group-flush">
    <li class="list-group-item"><span class="font-weight-bold">Nombre: </span> {{usuario.nombre}}</li>
    <li class="list-group-item"><span class="font-weight-bold">Apellido: </span>{{usuario.apellido}}</li>
    <li class="list-group-item"><span class="font-weight-bold">Email: </span>{{usuario.email}}</li>
    <li class="list-group-item"><span class="font-weight-bold">Ciudad: </span>{{usuario?.ciudad?.nombre_ciudad}}</li>
  </ul>
  <div class="card-body d-flex justify-content-between align-items-center">
    <button type="button" name="editar" [routerLink]="['/usuarios/form', usuario.id]" class="btn btn-primary mr-1" >Editar</button>
    <button type="button" name="eliminar" (click)='delete(usuario)' class="btn btn-danger mr-1">Eliminar</button>
  </div>
</div>
</div>
</div>
</div>
