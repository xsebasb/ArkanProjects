<div class="container text-right">

  <button class="btn btn-rounded btn-secondary" type="button" [routerLink]="['/usuario/form']">
    Crear Usuario
  </button>
</div>
<div class="container d-flex justify-content-center align-items-center" >
  <div class="row" >
    <div class="col-xl-3 col-lg-4 col-md-6 col-sm-6" *ngFor="let usuario of usuarios"> 
<div class="card  m-2"   style="width: 16.5rem; height: 35rem;" >
  <img class="card-img-top" src="https://api.lorem.space/image/face?w=150&amp;h=100" alt="Card image person">
  <div class="card-body">
    <h5 class="card-title">Usuario</h5>

  </div>
  <ul class="list-group list-group-flush">
    <li class="list-group-item">Nombre: {{usuario.nombre}}</li>
    <li class="list-group-item">Apellido: {{usuario.apellido}}</li>
    <li class="list-group-item">Email: {{usuario.email}}</li>
    <li class="list-group-item">Ciudad: {{usuario.ciudad.nombre_ciudad}}</li>
  </ul>
  <div class="card-body d-flex justify-content-between align-items-center">
    <button class="btn btn-primary mr-1" >Editar</button>
    <button class="btn btn-danger">Eliminar</button>
  </div>
</div>
</div>
</div>
</div>
