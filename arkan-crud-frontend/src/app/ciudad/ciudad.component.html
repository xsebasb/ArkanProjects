<div class="card bg-dark text-white ">
  <div class="card-header">Crear ciudad</div>
  <div class="card-body">
    <form #ciudadForm="ngForm">
      <div class="form-group row">
        <label for="nombre" class="col-form-label col-sm-2">Nombre</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="ciudad.nombre_ciudad" name="nombre" required minlength="4" #nombre="ngModel">
          <div class="alert alert-danger" role="alert" *ngIf="nombre.invalid && (nombre.dirty || nombre.touched)">
            <div *ngIf="nombre.errors.required">
              El nombre es requerido
            </div>
            <div *ngIf="nombre.errors.minlength">
              El nombre debe tener al menos 4 caracteres
            </div>
          </div>
        </div>
      </div>

      <div class="form-group row">
        <div class="col-sm-6">
          <button class="btn btn-primary" role="button" (click)='create()' [disabled]="!ciudadForm.form.valid">Crear</button>
        </div>
      </div>
    </form>

  </div>
</div>
<div>
</div>

<div class="card border-primary mb-3 mt-4">
  <div class="card-header">Ciudades</div>
  <div class="card-body text-primary">
    <h5 class="card-title">Listado de ciudades</h5>


    <table class="table table-bordered table-striped" *ngIf="ciudades?.length>0">
      <thead>
        <tr>
          <th>Id</th>
          <th>Nombre ciudad</th>


        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let ciudad of ciudades">
          <td>{{ ciudad.id }}</td>
          <td>{{ ciudad.nombre_ciudad }}</td>


        </tr>
      </tbody>
    </table>

  </div>
</div>
